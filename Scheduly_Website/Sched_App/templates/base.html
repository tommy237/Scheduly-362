<!DOCTYPE html>
<html lang="en">
</head>
<body>
  <nav>
    <a href="{% url 'home-page' %}">Home</a>
    <a href="{% url 'calendar_lookup' %}">Calendar</a>
    {% if user.is_authenticated %}
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login-page' %}">Login</a>
    {% endif %}
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
