{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}Scheduly{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'calendar_format.css' %}">
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <header>
      <nav>
        <a href="{% url 'home-page' %}">Home</a>
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'login-page' %}">Login</a>
        {% endif %}
      </nav>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
  </body>
</html>
